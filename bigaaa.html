        .fixed-nav {

            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;

        }

        @media (max-width: 768px) {
            h1, h3 {
                font-size: 1.5em;
            }

            ul, ol {
                font-size: 1em;
            }

            table {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
